<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Blog Site</title>
		<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Welcome to Our Blog Post Site!</h1>
			<h3>Check out our blogs</h3>
			<div class="row">
				<!-- We want to display a list of all our blog posts... -->
				<!-- Our blogposts are stored in a thymeleaf variable called "posts" -->
				<!-- We are going to create a div that represents how we are going to display each blog post... amd we are going to
				use th:each to repeat that div over and over again for each blogpost. -->
				<div th:each="blog:${posts}">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<p th:text="${blog.title}"/>
							</div>
							<div class="panel-body">
								<p th:text="${blog.author}"/>
								<p th:text="${blog.blogEntry}"/>
							</div>
							<div class="panel-footer">
							
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	</body>
</html>
